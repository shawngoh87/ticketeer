<div data-page="main" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center">Register</div>
            <!--<div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>-->
        </div>
    </div>
    <div class="content-block-title"></div>
    <div class="content-block-title"></div>
    <form class="list-block inputs-list">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon material-icons">person_outline</i></div>
                    <div class="item-inner">
                        <div class="item-title floating-label">Full name</div>
                        <div class="item-input">
                            <input id="txt-reg-name" type="text" placeholder="" />
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon material-icons">email</i></div>
                    <div class="item-inner">
                        <div class="item-title floating-label">E-mail</div>
                        <div class="item-input">
                            <input id="txt-reg-email" type="email" placeholder="" />
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon material-icons">lock_outline</i></div>
                    <div class="item-inner">
                        <div class="item-title floating-label">Password</div>
                        <div class="item-input">
                            <input id="txt-reg-password" type="password" placeholder="" />
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon material-icons color-red">lock_outline</i></div>
                    <div class="item-inner">
                        <div class="item-title floating-label">Confirm Password</div>
                        <div class="item-input">
                            <input id="txt-reg-password-confirm" type="password" placeholder="" />
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon material-icons">call</i></div>
                    <div class="item-inner">
                        <div class="item-title floating-label">Phone</div>
                        <div class="item-input">
                            <input id="txt-reg-phone" type="tel" placeholder="" />
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="content-block">
            <a href="#" class="button button-raised" onclick="register();">Register</a>
        </div>
    </form>
</div>
